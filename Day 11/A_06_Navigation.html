<!DOCTYPE html>
<html>
    <head>
        <title>Portfolio Website</title>
    </head>
    <body><!-- 1. If i want to create some portfolio website using <nav> -->
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
        <p>Hello From Para graph tag.</p>
        
        <script src="A_06_script.js"></script>



        <script>//2. Element only navigation :- 
            //Sometimes we don't want text or comment nodes . Some links only take Element nodes into account for example :-
            document.previousSibling //->previous sibling which is an element
            document.nextSibling //->next sibling which is an element.
            document.firstElementChild //-> first Element node which is an element.
            document.lastElementChild //-> last Element node which is an element.

            //3. in js file 
        </script>
    </body>
</html>
