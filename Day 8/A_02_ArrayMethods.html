<!DOCTYPE html>
<html>
  <head>
    <title>Array smethods in js</title>
  </head>
  <body>
    <script>
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      //length
      let size = fruits.length;
      document.write("Length of the Array :-" + size);

      //toString()
      document.write("</br>" + fruits.toString());

      //at()
      document.write("</br>" + fruits.at(3));
      //same as
      document.write("</br>" + fruits[3]);

      //join()
      document.write("</br>" + fruits.join("*"));

      //Popping and Pushing
      fruits.push("Cherry");
      document.write("</br>" + fruits.join("*"));
      fruits.pop();
      document.write("</br>" + fruits.join("*"));

      //shift(); :- first array element shift or removed
      fruits.shift();
      document.write("</br>" + fruits);

      //JavaScript Array unshift() :- add at beginning
      fruits.unshift("Lemon");
      document.write("</br>" + fruits);

      fruits[0] = "kiwi";
      document.write("</br>" + fruits);

      //concat()
      const myGirls = ["Cecilie", "Lone"];
      const myBoys = ["Emil", "Tobias", "Linus"];
      const adult = ["a","b","c"];

      const myChildren = myGirls.concat(myBoys,adult);

      document.write("</br>"+myChildren.concat(adult));

     //splice() :- The splice() method can be used to add new items to an array:
     const fruits5 = ["Banana", "Orange", "Apple", "Mango"];
     fruits5.splice(2,2, "Lemon", "Kiwi");
     document.write(fruits5);
     //The first parameter (0) defines the position where new elements should be added (spliced in).
    //The second parameter (1) defines how many elements should be removed.
    //The rest of the parameters are omitted. No new elements will be added.



    </script>
  </body>
</html>
