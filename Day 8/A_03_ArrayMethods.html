<!DOCTYPE html>
<html>
    <head>
        <title>Array Methods in js</title>
    </head>
    <body>
        <script>
            const fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
            const citrus = fruits.slice(1);
            document.write(citrus);//Orange,Lemon,Apple,Mango

            
        </script>
    </body>
</html>
