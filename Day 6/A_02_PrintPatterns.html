<!DOCTYPE html>
<html>
    <head>
        <title>Print Patterns using Functions....!</title>
    </head>
    <body>
        <script>

/*
*
**
***
****
*****
*/
          function printPattern(n)
          {
            for(let i =0 ; i<=n ; i++)//rpws
            {
                for(let j = 0 ; j<=i ; j++)//columns
                {
                    document.write(j)
                }
                document.write("</br>")
            }
          }
          printPattern(5);
           
        </script>
    </body>
</html>
