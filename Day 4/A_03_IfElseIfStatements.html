<!DOCTYPE html>
<html>
    <head>
     <title>If Else Statements </title>
    </head>
    <body>
      <script>
            
      let b = prompt("Hii whats your age...!");
      // document.write(typeof b);
      b = Number.parseInt(b);
      //  document.write(typeof b);

      if (b<0)
      {
        document.write("Not valid age....!");
      }
      else if(b<9)
      {
        document.write("user id kid")
      }
      else if(b<17 && b>9)
      {
        document.write("user id teenager...!")
      }
      else if(b>17 )
      {
        document.write("user id adult ...!")
      }
        </script>
    </body>
</html>
