<!DOCTYPE html>
<html>
  <head>
    <title>Switch Case Statements in JS</title>
  </head>
  <body>
    <script>
      const expr = "Banana";

      switch (expr) {
        case "Oranges":
          document.write("Oranges ");
          break;
        case "Papaya":
          document.write("papaya ");
          break;
        case "Banana":
          document.write("Banana ");
          break;
        case "Orange":
          document.write("Orange");
          break;
        default:
          document.write("Sorry , not matching any fruit...!");
      }
    </script>
  </body>
</html>
