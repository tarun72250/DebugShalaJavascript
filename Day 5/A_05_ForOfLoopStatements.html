<!DOCTYPE html>
<html>
  <head>
    <title>For Of Loop in JS</title>
  </head>
  <body>
    <script>
      //For of loop is using with String and Arrays
      let str = "Learning Javascript in DebugShala";
      let sum = 0;
      for (let i of str)
       {
        document.write(i);
        sum++;
      }
      document.write(sum);
      
    </script>
  </body>
</html>
