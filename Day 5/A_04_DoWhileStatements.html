<!DOCTYPE html>
<html>
    <head>
        <title>Do While Loop in JS</title>
    </head>
    <body>
        <script>
            
            //do while execute once anyhow if i provide some wrong conditions...
            let i = 2;
            do 
            {
                document.write(i + "</br>");
                i += 2;
            }
            while(i <= 50);


        </script>
    </body>
</html>
