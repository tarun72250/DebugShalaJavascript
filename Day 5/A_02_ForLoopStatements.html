<!DOCTYPE html>
<html>
    <head>
        <title>For Loop in JS</title>
    </head>
    <body>
        <script>
            //Syntax of for loop
            // for(initilaization , stopping condition , updation)
            // {

            // }

            let sum = 0;//6
            for(let i = 0 ; i<=10  ; i=i+1)//6<=5
            {
                // document.write(i);//5
                // document.write("</br>");//5  
                sum = sum + i;//3+3
            }
            document.write("sum :"+sum);//55

            document.write(i);//i is not accesible here bcoz they have some scope.
            

        </script>
    </body>
</html>
