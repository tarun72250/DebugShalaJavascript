<!DOCTYPE html>
<html>
  <head>
    <title>For In Loop in JS</title>
  </head>
  <body>
    <script>
        
        //this for in loop is basically used for Objects 
        //iterate through for in loop and acces the key and values of Object.
        
        let student = {
        NAME : "Alfaiz Khan",
        AGE : 24,
        CGPA : 7.4,
        isPass : true
        }
        
        
        
        for(let key in student)
        {
            document.write("Keys :"+key+" Value : "+student[key]+"</br>");

        }

    </script>
  </body>
</html>
