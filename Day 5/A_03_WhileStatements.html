<!DOCTYPE html>
<html>
  <head>
    <title>While Loop in JS</title>
  </head>
  <body>
    <script>
      //syntax
      let i = 2; //initilization
      while (i < 10) {
        //stoping condition
        document.write(i + "</br>");
        i += 2; //updation
      }

      document.write(i);
    </script>
  </body>
</html>
