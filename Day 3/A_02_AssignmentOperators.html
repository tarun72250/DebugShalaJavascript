<!DOCTYPE html>
<html>
  <head>
    <title>Assignment Operators in Javascript</title>
  </head>
  <body>
    <script>
        let a = 10;
        let b = a;
        document.write(a+" "+b);
        b +=a;//b = b+a
        document.write("</br>"+b);
        b -=a;//b = b-a
        document.write("</br>"+b);
        b *=a;//b = b*a
        document.write("</br>"+b);
        b /=a;//b = b/a
        document.write("</br>"+b);
        b %=a;//b = b/a
        document.write("</br>"+b);
        


    </script>
  </body>
</html>
