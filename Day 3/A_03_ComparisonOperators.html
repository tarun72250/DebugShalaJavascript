<html>
  <head>
    <title>Comparison Operators in Javascript</title>
  </head>
  <body>
    <script>
      let a = 10;//number
      let b = "10";//String
      document.write(a == b); //losely typed checking
      document.write("</br>");
      document.write(a != b);
      document.write("</br>");
      document.write(a === b); //false :- because they do (type and their value as well)strictly typed checking
      document.write("</br>");
      document.write(a !== b); //strictly typed checking

      let c = 20;
      let d = 40;
      document.write("</br>");
      document.write(c > d); //greater than , false 

      document.write("</br>");
      document.write(c < d); //less than , true

      document.write("</br>");
      document.write(c >= d); //Greater  than equals to , false

      document.write("</br>");
      document.write(c <= d); //less than equals to  , true

      //Trernary Operators
      let e = 30;
      let f = 40;
      let result = e > f ? "e is bigger" : "f is bigger";
      document.write("</br>");
      document.write(result); //less than equals to
    </script>
  </body>
</html>
