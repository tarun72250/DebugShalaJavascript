<!DOCTYPE html>
<html>
  <head>
    <title>Arithematic Operators in Javascript</title>
  </head>
  <body>
    <script>
      let a = 10;
      let b = 4;
      document.write("a+b =" + (a + b));
      document.write("</br>");
      document.write("a-b =" + (a - b));
      document.write("</br>");
      document.write("a*b =" + a * b);
      document.write("</br>");
      document.write("a/b =" + a / b);
      document.write("</br>");
      document.write("a%b =" + (a % b));//reminder gives
      document.write("</br>");
      //Post increment and decrement operator
      let c = 20;
      document.write("c++ =" + c++);//20 post increment
      document.write("</br>");
      document.write("c =" + c);//21
      document.write("</br>");
      document.write("c-- =" + c--);//21
      //post decrement
      document.write("</br>");
      document.write("c =" + c);//20

      //pre increment and decrement operator
      document.write("</br>");
      document.write("++c =" + (++c));//21 pre increment
      document.write("</br>");
      document.write("c =" + c);//21
      document.write("</br>");
      document.write("--c =" + (--c));//20 
      document.write("</br>");
      document.write("c =" + c);//20
      

    </script>
  </body>
</html>
