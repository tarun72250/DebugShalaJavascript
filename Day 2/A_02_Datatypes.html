<!DOCTYPE html>
<html>
  <head>
    <title>Datatypes :- Primitive and Non-Primitives</title>
  </head>
  <body>
    <script>
      document.write("Primitive Datatypes ....!</br>")
      let a = 10;//number
      let b = null;//null
      let c = "Tarun";//String
      let d = undefined;//undefined
      let e = true;//boolean 
      let f = BigInt("867458345887653876348754");//BigInt Long integer value

      document.write(a + "</br>   " + b+ " </br>  " +c+ " </br>  " + d+ "</br>   " +e+ " </br>  " + f);


      document.write("</br> </br>   Non-Primitive Datatypes ....!</br>  Represents a collection of key-value pairs, where keys are strings (or symbols) and values can be of any data type. </br>  ")
    
      //Object
      const student =
      {
        name : "Arun",
        age : 25 ,
        college : "DVP",
        mobileNo :9876789876,
        city : "indore"
      }

      document.write("</br>Student Object :- "+student.name);
      
      document.write("</br>"+student.age);
      
      document.write("</br>"+student.college);

      document.write("</br>"+student.city);

      document.write("</br>"+student.mobileNo);

    </script>
  </body>
</html>
