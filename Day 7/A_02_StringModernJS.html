<!DOCTYPE html>
<html>
  <head>
    <title>Template Literalls in JS</title>
  </head>
  <body>
    <script>
      let a = "Mern";
      let b = "DebugShala";

      //using back ticks we can declare any String
      let result = `${a} is teaching in ${b} `;
      document.write(result);

      //  let tagLine = 'we all are indian's' // ghenerate error
      let tagLine = "</br>we all are indian's";
      document.write(tagLine);

      let tagLine1 = '</br>we all are indian"s';
      document.write(tagLine1);

      //Escaping Character.
      //   \n = newLine char
      //   \t = tab
    </script>
  </body>
</html>
