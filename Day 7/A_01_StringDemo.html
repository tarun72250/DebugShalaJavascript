<!DOCTYPE html>
<html>
  <head>
    <title>String Demo in JS</title>
  </head>
  <body>
    <script>
      //String are used to store and manipulate , set or Collection of characters.

      //String 2 ways declare
      //1. way
      let name = "DebugShala Javascript ";

      //2. way
      let age = "22";

      document.write(name + "  " + age);

      let fname = "Alfaiz";
      document.write("</br>"+fname.length);

      let lname = "Khan";
      document.write("</br>"+lname.length);

      //we can access char in particuler String
      document.write("</br>"+lname[0]);
      document.write("</br>"+lname[1]);
      document.write("</br>"+lname[2]);
      document.write("</br>"+lname[3]);
      document.write("</br>"+lname[4]+"</br>");

      for(let i =0 ; i<fname.length; i++)
      {
        document.write(fname[i])
      }


    </script>
  </body>
</html>
